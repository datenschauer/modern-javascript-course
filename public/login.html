<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
</head>
<body>
<header>
  <div class="logo">
    <img src="img/logo.svg" alt="To-Do App Logo" />
    <h1>To-Do App</h1>
  </div>
</header>
<main class="login">
  <h3>Bitte logge dich ein:</h3>
  <form id="login-form" action="/login" method="post">
    <input type="email" id="email-input" name="email" placeholder="E-Mail Adresse" />
    <input type="password" id="password-input" name="password" placeholder="Passwort" />
    <input type="submit" id="login-submit" value="einloggen" />
  </form>
  <div class="error-msg" id="error-container"></div>
</main>
</body>
</html>
